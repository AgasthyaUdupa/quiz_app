<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 text-center relative">

      <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Tech Quiz</h1>

      <div class="mb-4">
        <div id="question" class="text-lg font-medium text-gray-800 dark:text-white"></div>
        <div id="options" class="mt-4 space-y-3"></div>
      </div>

      <!-- Progress -->
      <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%;"></div>
      </div>

      <p class="text-sm mb-2 text-gray-600 dark:text-gray-300">Score: <span id="correct-questions">0</span> / <span id="total-questions">10</span></p>

      <div id="result" class="mb-4 text-base font-semibold"></div>

      <button id="check-answer" class="check-answer">Check Answer</button>
      <button id="play-again" class="play-again hidden">Play Again</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
